  <h2>Sales Recording Form</h2>
  <div class="form-container">
    <form>
      <label>Customer Name:
        <input type="text" name="customerName">
      </label>

      <label>Product Type:
        <input type="text" name="productType">
      </label>

      <label>Product Name:
        <input type="text" name="productName">
      </label>

      <label>Quantity:
        <input type="number" name="quantity">
      </label>

      <label>Price Per Unit:
        <input type="number" name="unitPrice">
      </label>

      <label>Date of Sale:
        <input type="date" name="saleDate">
      </label>

      <label>Payment Method:
        <select name="paymentType">
          <option>Cash</option>
          <option>Cheque</option>
          <option>Bank Overdraft</option>
        </select>
      </label>

      <label>Sales Agent Name:
        <input type="text" name="agentName">
      </label>

      <label>
        <input type="checkbox" class="checkbox" name="transport">
        Add 5% for Transport Provided by Company
      </label>

      <button type="submit">Record Sale</button>
    </form>
  </div>
