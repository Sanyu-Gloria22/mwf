<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MW&F SIGNUP</title>
  <link rel="stylesheet" href="/public/css/signup.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <form id="login-form" action="/signup" method="post">
    <h2>Register User</h2>

    <div class="form-row">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="fullName" name="fullName" id="fullName" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="emailAddress" id="email" />
      </div>

      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="userId" name="userid" id="userId" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="gender" name="gender" id="gender" />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="emailAddress" id="email" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="phoneNumber" name="phoneNumber" id="phoneNumber" />
      </div>
    </div>


    <div class="form-row">
      <div class="form-group position-relative">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />

        <span class="toggle-password" onclick="togglePassword()">
          <i class="fa-solid fa-eye" id="toggleIcon"></i>
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>

      <div class="form-group">
        <label for="profilePicture">Profile Picture (optional)</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
      </div>
    </div>

    <button type="submit">Register Attendant</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/public/scripts/form.js"></script>
</body>

</html>
