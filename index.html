<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mwf-login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body style="background-image: url(images/wod.jpeg)">
    <h1 style="text-align: center; color: rgb(72, 197, 9);">WELCOME TO MAYONDO WOOD AND FURNITURE</h1>
    <form style=" width: 500px; margin: 100px auto; padding: 30px; border: 1px solid black; border-radius: 25px; background-color: ivory;">
      <div class="main">

        <div class="container">
          <div class="apply-box">
            <h1>Sign In<span></span></h1>
          </div><br><br>

        </div>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"/>
        </div>

        <div class="mb-4 form-check" style=" margin: auto; margin-right: 0; width: fit-content; display: block;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Forgot password</label>
        </div>

        <div class="mb-4 form-check" style="margin-left: auto; margin-left: 0; width: max-content;display: block;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
      </div>

      <button class="btn">Joinin</button>
        <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
      <div class="social-login">
        <p>Or Sign In Using</p>
      <a href="https://www.facebook.com/login" target="_blank">
        <button class="facebook"><i class="fa-brands fa-facebook"></i></button></a>
      <a href="https://twitter.com/i/flow/login" target="_blank">
        <button class="twitter"><i class="fa-brands fa-twitter"></i></button></a>
      <a href="https://accounts.google.com/signin" target="_blank">
        <button class="google"><i class="fa-brands fa-google"></i></button>
      </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
      <p class="copyright">© All Right Reserved | MW&F</p>
    </footer>
  </body>
</html>
