<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mwf-login</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <form id="login-form" style=" width: 500px; margin: 100px auto; padding: 30px; border: 1px solid black; border-radius: 25px; background-color: rgb(3, 184, 175);">
      <div class="main">

        <div class="container">
          <div class="apply-box">
            <h1>Sign In<span></span></h1>
          </div><br><br>
        </div>

        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"/>
       </div>  

       <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
       <select id="role"  name="role" class="form-select" required>
          <option value="">-- Choose Role --</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="attendant">Attendant</option>
       </select> 
       </div>

        <div class="mb-4 form-check" style=" margin: auto; margin-right: 0; width: fit-content; display: block;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Forgot password</label>
        </div>

        <div class="mb-4 form-check" style="margin-left: auto; margin-left: 0; width: max-content;display: block;">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
      </div>

      <a href="admin.html" type="submit" class="btn" style="background-color: white;">Login</a>
      </form>
      <p id="error" style="color: red;"></p>


    <footer>
      <p class="copyright">Â© All Right Reserved | MW&F</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
